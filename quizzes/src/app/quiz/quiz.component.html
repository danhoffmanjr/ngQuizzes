<mat-card>
  <mat-card-title>
    <span *ngIf="quiz.id">Edit Quiz</span>
    <span *ngIf="!quiz.id">New Quiz</span>
  </mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="quiz.title" name="title" placeholder="Quiz Title" value="">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!quiz.id" (click)="quizService.postQuiz(quiz)">Post</button>
    <button mat-button *ngIf="quiz.id" (click)="null">UPDATE</button>
    <button mat-button *ngIf="quiz.id" (click)="quiz = {}">Cancel</button>
  </mat-card-actions>
</mat-card>
